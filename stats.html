<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Your Name">
    <meta name="description" content="Stats Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="image/favicon.svg">
    <title>Stats Page</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="color-primary">Stats</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">Money Spent Per Day</h2>
                            <ul class="list-group">
                                <li class="list-group-item">2024-06-28: $45.00</li>
                                <li class="list-group-item">2024-06-29: $30.00</li>
                                <li class="list-group-item">2024-06-30: $55.00</li>
                                <li class="list-group-item">2024-07-01: $25.00</li>
                                <li class="list-group-item">2024-07-02: $60.00</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">Money Spent by Category</h2>
                            <ul class="list-group">
                                <li class="list-group-item">Groceries: $100.00</li>
                                <li class="list-group-item">Dining Out: $70.00</li>
                                <li class="list-group-item">Transportation: $40.00</li>
                                <li class="list-group-item">Entertainment: $30.00</li>
                                <li class="list-group-item">Utilities: $25.00</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
