<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Robert Bonglamphone">
    <meta name="description" content="apply filters for expenses">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="image/favicon.svg">
    <title>Korea Expenses Filters</title>
</head>
<body>
    <header>
        <nav class="header-nav">
            <ul class="nav">
                <li class="nav-item">
                    <a href="#" class="btn logo"><span class="material-symbols-outlined material-icons" aria-label="Landing">Travel</span>TripSplit</a>
                </li>
                <li class="nav-item empty">
                </li>
                <li class="nav-item py-1 px-2">
                    <a href="#" class="btn btn-primary header-btn">Trips</a>
                </li>
                <li class="nav-item py-1 px-2">
                    <a href="#" class="btn  btn-primary header-btn">?</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- insert navbar -->
         <div class="container mt-4">
            <h1>Filters</h1>

            <div class="row">
                <!-- paid for -->
                <div class="col-md-4">
                    <label for="paidFor" class="form-label">Paid for</label>
                    <div class="form-check" id="paidFor">
                        <label class="form-check-label" for="paidForKara">
                          Kara
                        </label>
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value="Kara"
                            id="paidForKara"
                            aria-checked="false">
                    </div>
                    <div class="form-check" id="paidFor">
                        <label class="form-check-label" for="paidForJosh">
                          Josh
                        </label>
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value="Josh"
                            id="paidForJosh"
                            aria-checked="false">
                    </div>
                    <div class="form-check" id="paidForKevin">
                        <label class="form-check-label" for="paidForKevin">
                          Kevin
                        </label>
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value="Kevin"
                            id="paidForKevin"
                            aria-checked="false">
                    </div>
                    <div class="form-check" id="paidFor">
                        <label class="form-check-label" for="paidForMichelle">
                          Michelle
                        </label>
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value="Michelle"
                            id="paidForMichelle"
                            aria-checked="false">
                    </div>
                </div>
    
                <!-- paid by -->
                <div class="col-md-4">
                    <label for="paidFor" class="form-label">Paid for</label>
                    <div class="form-check" id="paidFor">
                        <label class="form-check-label" for="paidForKara">
                          Kara
                        </label>
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value="Kara"
                            id="paidForKara"
                            aria-checked="true"
                            checked>
                    </div>
                    <div class="form-check" id="paidFor">
                        <label class="form-check-label" for="paidForJosh">
                          Josh
                        </label>
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value="Josh"
                            id="paidForJosh"
                            aria-checked="false">
                    </div>
                    <div class="form-check" id="paidForKevin">
                        <label class="form-check-label" for="paidForKevin">
                          Kevin
                        </label>
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value="Kevin"
                            id="paidForKevin"
                            aria-checked="false">
                    </div>
                    <div class="form-check" id="paidFor">
                        <label class="form-check-label" for="paidForMichelle">
                          Michelle
                        </label>
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value="Michelle"
                            id="paidForMichelle"
                            aria-checked="false">
                    </div>
                </div>

                <!-- date filter -->
                <div class="col-md-5 mb-4">
                    <label for="date" class="form-label">Date</label>
                    <div class="input-group" id="date">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="7/12/2024 - 7/18/2024"/>
                        <span class="input-group-text">
                            <icon class="material-symbols-outlined">calendar_today</icon>
                        </span>
                    </div>
                </div>

                <!-- category select -->
                <div class="col-md-3 mb-4">
                    <label for="categorySelect" class="form-label">Category</label>
                    <select class="form-select" id="categorySelect" aria-label="select category">
                      <option disabled value="">Choose...</option>
                      <option selected value="Food & Drink">Food & Drinks</option>
                      <option value="Hotel & Lodging">Hotel & Lodging</option>
                      <option value="Flight">Flight</option>
                      <option value="Transportation">Transportation</option>
                      <option value="Entertainment">Entertainment</option>
                      <option value="Other">Other</option>
                    </select>
                </div>     

                <!-- apply filters button -->
                <div class="d-flex justify-content-end align-items-center col-12">
                    <button class="btn btn-primary me-2" type="submit">Apply</button>
                    <button class="btn btn-primary me-2" type="submit">Clear</button>
                    <span class="me-2" type="submit">Cancel</span>
                </div>

            </div>
         </div>
    </main>
    
    <footer class="mt-5">
        <div class="d-flex flex-column align-items-center">
            <div class="footer-links">
                <p>
                    <a href="#" aria-label="Home" class="px-1">Home</a>
                    <a href="#" aria-label="About"class="px-1">About</a>
                    <a href="#" aria-label="FAQ" class="px-1">Frequently Asked Questions</a>
                </p>         
            </div>
            <p>TripSplit <a href="#"><img class="github" src="image/github-icon.svg" alt="github icon"></a></p>
            <p class="text-center">
                Created by Robert Bonglamphone, Emma Esteban, and Nick Chiu<br>
                Part of University of Washington course INFO 340
            </p>            
        </div>
    </footer>
</body>
</html>
