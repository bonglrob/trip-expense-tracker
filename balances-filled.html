<body class="bg-light">

        <div class="container mt-5">

                    <div class="card shadow-sm border-0">

                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <h2 class="card-title">Balances</h2>
                            <p class="card-text">Here are the current balances:</p>
                            <ul class="list-group">
                                <li class="list-group-item">Person A owes Person B: $100</li>
                                <li class="list-group-item">Person C owes Person D: $50</li>
