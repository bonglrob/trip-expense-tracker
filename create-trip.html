<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Emma Esteban">
    <meta name="description" content="Create new trip.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Trip</title>
    <link rel="icon" type="image/svg+xml" href="image/favicon.svg">
    <!-- Google Fonts --> 
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <ul class="nav">
                <li class="nav-item">
                    <a href="#" class="btn logo"><span class="material-symbols-outlined material-icons" aria-label="Landing">Travel</span>TripSplit</a>
                </li>
                <li class="nav-item empty">
                </li>
                <li class="nav-item py-1 px-2">
                    <a href="#" class="btn btn-primary header-btn">My Trips</a>
                </li>
                <li class="nav-item py-1 px-2">
                    <a href="#" class="btn  btn-primary header-btn">?</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container mt-4">
            <h1 class="color-primary">Create Trip</h1>
            
            <!-- Box -->
            <div class="row">
                <div class="col">
                    <form class="card" id="create-trip">
                        <img src="image/group-trip-cropped.jpg" alt="Friends hugging and sitting toward the water." class="create-trip-img"></img>
                        <div class="card-body">

                            <!-- trip inputs -->
                            <div class="row mx-0">
                                <!-- trip name and people -->
                                <div class="col">
                                    <!-- trip name -->
                                    <div class="row px-0">
                                        <div class="card-title">Name</div>
                                        <div>
                                            <input class="form-control" id="" name="Name" placeholder="Korea"></input>
                                        </div>
                                    </div>

                                    <!-- people -->
                                    <div class="row px-0">
                                        <div class="card-title">Members</div>
                                        <div class="d-flex">
                                            <input class="form-control" id="" name="member" placeholder="Gabriella"></input>
                                            <span class="material-symbols-outlined">delete</span>
                                        </div>
                                        <div class="d-flex">
                                            <input class="form-control" id="" name="member" placeholder="Troy"></input>
                                            <span class="material-symbols-outlined">delete</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- currency -->
                                <div class="col">
                                    <div class="card-title">Currency of Home Country</div>
                                </div>
                            </div>

                            <!-- create, delete, cancel -->
                            <div class="flex-row mx-0 d-flex justify-content-end">
                                <a href="#" aria-label="to-expenses">
                                    <button class="btn btn-primary" type="submit">Create</button>
                                </a>
                                <a href="#" aria-label="to-trips">
                                    <button class="btn btn-delete" type="button">Delete</button>
                                </a>
                                <a href="#" aria-label="to-trips" class="btn btn-cancel">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-5">
        <div class="d-flex flex-column align-items-center">
            <div class="footer-links">
                <p>
                    <a href="#" aria-label="Home" class="px-1">Home</a>
                    <a href="#" aria-label="About"class="px-1">About</a>
                    <a href="#" aria-label="FAQ" class="px-1">Frequently Asked Questions</a>
                </p>         
            </div>
            <p>TripSplit <a href="#"><img class="github" src="image/github-icon.svg" alt="github icon"></a></p>
            <p class="text-center">
                Created by Robert Bonglamphone, Emma Esteban, and Nick Chiu<br>
                Part of University of Washington course INFO 340
            </p>            
        </div>
    </footer>
</body>
</html>
