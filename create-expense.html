<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Robert Bonglamphone">
    <meta name="description" content="create a new expense for Korea group">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="image/favicon.svg">
    <title>New Expense</title>
</head>
<body>
    <header>
      <nav class="header-nav">
          <ul class="nav">
              <li class="nav-item">
                  <a href="#" class="btn logo"><span class="material-symbols-outlined material-icons" aria-label="Landing">Travel</span>TripSplit</a>
              </li>
              <li class="nav-item empty">
              </li>
              <li class="nav-item py-1 px-2">
                  <a href="#" class="btn btn-primary header-btn">Trips</a>
              </li>
              <li class="nav-item py-1 px-2">
                  <a href="#" class="btn  btn-primary header-btn">?</a>
              </li>
          </ul>
      </nav>
    </header>

    <main>
        <div class="container mt-4">
            <div class="d-flex align-items-center"><h1>New Expense</h1></div>

            <!-- add expense form -->
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="expenseName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="expenseName" placeholder="Jajangmyeon Restaurant" required>
                </div>

                <!-- date select field -->
                <div class="col-md-4">
                    <label for="date" class="form-label">Date</label>
                    <div class="input-group" id="date">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="7/18/2024"/>
                        <span class="input-group-text">
                            <icon class="material-symbols-outlined">calendar_today</icon>
                        </span>
                    </div>
                </div>

                <!-- category dropdown -->
                <div class="col-md-3">
                    <label for="categorySelect" class="form-label">Category</label>
                    <select class="form-select" id="categorySelect" aria-label="select category">
                      <option disabled value="">Choose...</option>
                      <option selected value="Food & Drink">Food & Drinks</option>
                      <option value="Hotel & Lodging">Hotel & Lodging</option>
                      <option value="Flight">Flight</option>
                      <option value="Transportation">Transportation</option>
                      <option value="Entertainment">Entertainment</option>
                      <option value="Other">Other</option>
                    </select>
                </div>                 
               
                <!-- cost dropdown & input -->
                <div class="col-md-4">
                  <label for="cost" class="form-label">Cost</label>
                  <div class="input-group" id="cost">
                    <label class="form-label" for="currencySelect"></label>
                    <select class="form-select" id="currencySelect" aria-label="select currency">
                        <option value="₩" selected>WON ₩</option>
                        <option value="$">USD $</option>
                    </select>
                    <input type="text" class="form-control" placeholder="55,423" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  </div>
                </div>

                <!-- paid by dropdown -->
                <div class="col-md-3">
                    <label for="paidBySelect" class="form-label">Paid by</label>
                    <select class="form-select" id="paidBySelect" aria-label="select paid by">
                      <option selected value="Kara">Kara</option>
                      <option value="Josh">Josh</option>
                      <option value="Kevin">Kevin</option>
                      <option value="Michelle">Michelle</option>
                    </select>
                </div>                

                <!-- paid for checklist -->
                <div class="col-md-6">
                    <label for="paidFor" class="form-label">Paid for</label>
                    <div class="form-check" id="paidFor">
                        <label class="form-check-label" for="paidForKara">
                          Kara
                        </label>
                        <input 
                            class="form-check-input"
                            type="checkbox"
                            value="Kara"
                            id="paidForKara"
                            aria-checked="true"
                            checked>
                    </div>
                    <div class="form-check" id="paidFor">
                        <label class="form-check-label" for="paidForJosh">
                          Josh
                        </label>
                        <input 
                            class="form-check-input"
                            type="checkbox"
                            value="Josh"
                            id="paidForJosh"
                            aria-checked="true"
                            checked>
                    </div>
                    <div class="form-check" id="paidForKevin">
                        <label class="form-check-label" for="paidForKevin">
                          Kevin
                        </label>
                        <input 
                            class="form-check-input"
                            type="checkbox"
                            value="Kevin"
                            id="paidForKevin"
                            aria-checked="true"
                            checked>
                    </div>
                    <div class="form-check" id="paidFor">
                        <label class="form-check-label" for="paidForMichelle">
                          Michelle
                        </label>
                        <input 
                            class="form-check-input"
                            type="checkbox"
                            value="Michelle"
                            id="paidForMichelle"
                            aria-checked="true"
                            checked>
                    </div>
                </div>

                <!-- notes text input -->
                <div class="col-12">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes"></textarea>
                </div>

                <!-- submit button -->
                <div class="d-flex align-items-center col-12">
                  <button class="btn btn-primary me-3" type="submit">Create</button>
                  <span class="me-2" type="submit">Cancel</span>
                </div>
              </form>
        </div>
    </main>

    <footer class="mt-5">
      <div class="d-flex flex-column align-items-center">
          <div class="footer-links">
              <p>
                  <a href="#" aria-label="Home" class="px-1">Home</a>
                  <a href="#" aria-label="About"class="px-1">About</a>
                  <a href="#" aria-label="FAQ" class="px-1">Frequently Asked Questions</a>
              </p>         
          </div>
          <p>TripSplit <a href="#"><img class="github" src="image/github-icon.svg" alt="github icon"></a></p>
          <p class="text-center">
              Created by Robert Bonglamphone, Emma Esteban, and Nick Chiu<br>
              Part of University of Washington course INFO 340
          </p>            
      </div>
    </footer>
</body>
</html>
